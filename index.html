<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Preserves Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        /* Leaflet container z-index fix */
        .leaflet-container {
            z-index: 1;
            width: 100%;
            height: 100%;
        }
        /* Hide scrollbar for horizontal chips but allow scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-stone-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            MapPin, 
            TreePine, 
            Info, 
            ArrowLeft, 
            Navigation, 
            Car, 
            PawPrint, 
            Bike, 
            Camera, 
            Waves, 
            Mountain, 
            Sunset, 
            Search, 
            Loader2,
            AlertTriangle,
            ChevronUp,
            ChevronDown,
            ExternalLink,
            Map as MapIcon,
            X
        } from 'https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0';

        // --- Configuration ---

        const ARCGIS_URL = "https://services.arcgis.com/M0RcaZONLNmkvwdY/arcgis/rest/services/LTC_Nature_Preserves_2025/FeatureServer/0/query";

        const PLACEHOLDER_IMAGES = [
            "https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1426604966848-d7adac402bff?auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1501854140884-074bf86ee91c?auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1510784722466-f2aa9c52fff6?auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1505765050516-f72dcac9c60e?auto=format&fit=crop&w=1000&q=80",
            "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=1000&q=80"
        ];

        const FALLBACK_IMAGE = "https://images.unsplash.com/photo-1448375240586-dfd8d395ea6c?auto=format&fit=crop&w=1000&q=80";

        const AVAILABLE_FILTERS = [
            { name: "Hiking", icon: Navigation },
            { name: "Dogs Allowed", icon: PawPrint },
            { name: "Water Access", icon: Waves },
            { name: "Parking", icon: Car },
            { name: "Views", icon: Mountain },
            { name: "Wildlife", icon: Camera }
        ];

        // --- Components ---

        const AmenityIcon = ({ name, size = 16, className = "" }) => {
            const n = name.toLowerCase();
            let Icon = TreePine;
            if (n.includes('park') || n.includes('car')) Icon = Car;
            else if (n.includes('dog') || n.includes('pet')) Icon = PawPrint;
            else if (n.includes('bike') || n.includes('cycle')) Icon = Bike;
            else if (n.includes('photo')) Icon = Camera;
            else if (n.includes('water') || n.includes('lake') || n.includes('river')) Icon = Waves;
            else if (n.includes('hike') || n.includes('trail')) Icon = Navigation;
            else if (n.includes('climb') || n.includes('mountain')) Icon = Mountain;
            else if (n.includes('view') || n.includes('sun')) Icon = Sunset;

            return (
                <div className={`flex items-center gap-1 bg-emerald-50 text-emerald-700 px-2 py-1 rounded-md text-xs font-medium border border-emerald-100 ${className}`}>
                    <Icon size={size} />
                    <span>{name}</span>
                </div>
            );
        };

        const calculateDistance = (lat1, lon1, lat2, lon2) => {
            const nLat1 = Number(lat1);
            const nLon1 = Number(lon1);
            const nLat2 = Number(lat2);
            const nLon2 = Number(lon2);
            if (isNaN(nLat1) || isNaN(nLon1) || isNaN(nLat2) || isNaN(nLon2)) return null;
            if (lat1 === null || lon1 === null || lat2 === null || lon2 === null) return null;
            const R = 3958.8;
            const dLat = (nLat2 - nLat1) * (Math.PI / 180);
            const dLon = (nLon2 - nLon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return (R * c).toFixed(1);
        };

        const getSmartCentroid = (geometry) => {
            if (!geometry) return { lat: null, lon: null };
            if (geometry.x !== undefined && geometry.y !== undefined) {
                return { lat: Number(geometry.y), lon: Number(geometry.x) };
            }
            if (geometry.rings && geometry.rings.length > 0) {
                const ring = geometry.rings[0];
                if (!ring || ring.length === 0) return { lat: null, lon: null };
                let sumX = 0, sumY = 0;
                for (let i = 0; i < ring.length; i++) {
                    sumX += ring[i][0]; 
                    sumY += ring[i][1]; 
                }
                return { lat: sumY / ring.length, lon: sumX / ring.length };
            }
            return { lat: null, lon: null };
        };

        const MapPreview = ({ preserve, isVisible }) => {
            const mapRef = useRef(null);
            const mapInstanceRef = useRef(null);

            // Initialize map
            useEffect(() => {
                if (!mapRef.current) return;
                if (!mapInstanceRef.current) {
                    mapInstanceRef.current = L.map(mapRef.current).setView([preserve.latitude, preserve.longitude], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap'
                    }).addTo(mapInstanceRef.current);
                }
                const map = mapInstanceRef.current;
                map.eachLayer((layer) => { if (!layer._url) map.removeLayer(layer); });
                if (preserve.geometry && preserve.geometry.rings) {
                    const latLngs = preserve.geometry.rings.map(ring => ring.map(coord => [coord[1], coord[0]]));
                    const polygon = L.polygon(latLngs, { color: '#059669', fillColor: '#10b981', fillOpacity: 0.35, weight: 2 }).addTo(map);
                    map.fitBounds(polygon.getBounds(), { padding: [20, 20] });
                } else if (preserve.latitude && preserve.longitude) {
                    L.marker([preserve.latitude, preserve.longitude]).addTo(map);
                    map.setView([preserve.latitude, preserve.longitude], 14);
                }
            }, [preserve]);

            // Fix for Leaflet initialization in a hidden/animated container
            useEffect(() => {
                if (isVisible && mapInstanceRef.current) {
                    // Small delay to allow the CSS grid transition to start/finish
                    const timer = setTimeout(() => {
                        mapInstanceRef.current.invalidateSize();
                    }, 100);
                    return () => clearTimeout(timer);
                }
            }, [isVisible]);

            return <div ref={mapRef} className="w-full h-full" />;
        };

        function App() {
            const [view, setView] = useState('list');
            const [selectedPreserve, setSelectedPreserve] = useState(null);
            const [preserves, setPreserves] = useState([]);
            const [loading, setLoading] = useState(true);
            const [userLocation, setUserLocation] = useState(null);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [visibleCount, setVisibleCount] = useState(6);
            const [selectedFilters, setSelectedFilters] = useState([]);
            const [locationError, setLocationError] = useState(null);
            const [isLocating, setIsLocating] = useState(false);
            const [usingDemoLocation, setUsingDemoLocation] = useState(false);
            const [showDirections, setShowDirections] = useState(false);

            useEffect(() => {
                if (searchTerm || selectedFilters.length > 0) {
                    setVisibleCount(1000);
                } else {
                    setVisibleCount(6);
                }
            }, [searchTerm, selectedFilters]);

            const toggleFilter = (filterName) => {
                setSelectedFilters(prev => prev.includes(filterName) ? prev.filter(f => f !== filterName) : [...prev, filterName]);
            };

            const requestLocation = () => {
                setIsLocating(true);
                setLocationError(null);
                setUsingDemoLocation(false);
                if (!navigator.geolocation) {
                    setLocationError("Geolocation is not supported by your browser");
                    setIsLocating(false);
                    return;
                }
                if (window.location.protocol === 'file:') {
                    setLocationError("Browser blocks GPS on local files. Use 'Simulate Location'.");
                    setIsLocating(false);
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        setUserLocation({ lat: position.coords.latitude, lon: position.coords.longitude });
                        setIsLocating(false);
                        setLocationError(null);
                    },
                    (err) => {
                        let msg = "Unable to retrieve location.";
                        if (err.code === 1) msg = "Location permission denied.";
                        setLocationError(msg);
                        setIsLocating(false);
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            };

            const simulateLocation = () => {
                const referenceLat = preserves.length > 0 ? preserves[0].latitude : 44.76; 
                const referenceLon = preserves.length > 0 ? preserves[0].longitude : -85.62;
                setUserLocation({ lat: referenceLat - 0.05, lon: referenceLon - 0.05 });
                setUsingDemoLocation(true);
                setLocationError(null);
            };

            useEffect(() => { requestLocation(); }, []);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const params = new URLSearchParams({ where: '1=1', outFields: '*', returnGeometry: 'true', outSR: '4326', f: 'json' });
                        const response = await fetch(`${ARCGIS_URL}?${params.toString()}`);
                        const data = await response.json();
                        if (data.error) throw new Error(data.error.message);
                        if (data.features && data.features.length > 0) {
                            const mappedData = data.features.map((feature, index) => {
                                const attr = feature.attributes;
                                const geom = feature.geometry;
                                const center = getSmartCentroid(geom);
                                const randomAmenities = [["Hiking", "Views"], ["Water Access", "Parking"], ["Wildlife", "Trails"], ["Dogs Allowed", "Hiking"]];
                                return {
                                    id: attr.OBJECTID ? `${attr.OBJECTID}_${index}` : `preserve_${index}`,
                                    objectID: attr.OBJECTID,
                                    name: attr.Name || attr.PreserveName || "Unnamed Preserve",
                                    description: attr.Description || attr.Comments || "A beautiful natural area protected for future generations.",
                                    amenities: randomAmenities[index % randomAmenities.length],
                                    image: PLACEHOLDER_IMAGES[index % PLACEHOLDER_IMAGES.length],
                                    latitude: center.lat,
                                    longitude: center.lon,
                                    geometry: geom,
                                    distance: null 
                                };
                            });
                            setPreserves(mappedData);
                        } else {
                            setPreserves([]);
                            setError("No preserves found.");
                        }
                    } catch (err) {
                        setError("Unable to load data.");
                        setPreserves([]); 
                    } finally { setLoading(false); }
                };
                fetchData();
            }, []);

            const processedPreserves = useMemo(() => {
                let data = [...preserves];
                if (userLocation) {
                    data = data.map(p => ({ ...p, distance: calculateDistance(userLocation.lat, userLocation.lon, p.latitude, p.longitude) }));
                    data.sort((a, b) => {
                        if (a.distance === null || a.distance === undefined) return 1;
                        if (b.distance === null || b.distance === undefined) return -1;
                        return parseFloat(a.distance) - parseFloat(b.distance);
                    });
                }
                return data;
            }, [preserves, userLocation]);

            const handlePreserveClick = (preserve) => {
                setSelectedPreserve(preserve);
                setShowDirections(false);
                setView('detail');
                window.scrollTo(0,0);
            };

            const handleBack = () => {
                setView('list');
                setSelectedPreserve(null);
                setShowDirections(false);
            };

            const handleImageError = (e) => {
                if (e.target.src !== FALLBACK_IMAGE) e.target.src = FALLBACK_IMAGE;
                else e.target.style.display = 'none'; 
            };

            const filteredPreserves = processedPreserves.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                      p.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                      (p.amenities && p.amenities.some(a => a.toLowerCase().includes(searchTerm.toLowerCase())));
                const matchesFilters = selectedFilters.length === 0 || (p.amenities && selectedFilters.every(filter => p.amenities.includes(filter)));
                return matchesSearch && matchesFilters;
            });

            const displayedPreserves = filteredPreserves.slice(0, visibleCount);

            if (view === 'detail' && selectedPreserve) {
                return (
                    <div className="min-h-screen bg-stone-50 text-stone-900 font-sans pb-12">
                        {/* Hero Image - Optimized for Desktop Height */}
                        <div className="relative h-[40vh] md:h-[60vh] lg:h-[70vh] w-full bg-stone-200">
                            <img src={selectedPreserve.image} alt={selectedPreserve.name} onError={handleImageError} className="w-full h-full object-cover" />
                            <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                            <button onClick={handleBack} className="absolute top-6 left-6 bg-white/20 backdrop-blur-md hover:bg-white/40 text-white p-3 rounded-full transition-all shadow-xl border border-white/30 group">
                                <ArrowLeft size={24} className="group-hover:-translate-x-1 transition-transform" />
                            </button>
                            <div className="absolute bottom-10 left-6 right-6 md:left-20 md:right-20 text-white">
                                <h1 className="text-4xl md:text-6xl font-black mb-4 tracking-tight leading-tight">{selectedPreserve.name}</h1>
                                {selectedPreserve.distance && (
                                    <div className="flex items-center gap-3 text-white/90 text-lg md:text-xl font-medium">
                                        <Navigation size={22} className="text-emerald-400" />
                                        <span>{selectedPreserve.distance} miles away from you</span>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="max-w-6xl mx-auto px-4 md:px-10 lg:px-20 -mt-12 relative z-10">
                            <div className="bg-white rounded-3xl shadow-2xl p-8 md:p-12 lg:grid lg:grid-cols-3 lg:gap-12">
                                <div className="lg:col-span-2">
                                    <div className="flex flex-wrap gap-4 mb-8">
                                        <button onClick={() => setShowDirections(!showDirections)} className={`flex-1 py-4 px-6 rounded-xl font-bold flex items-center justify-center gap-3 transition-all transform active:scale-95 shadow-md ${showDirections ? 'bg-emerald-800 text-white' : 'bg-emerald-600 hover:bg-emerald-700 text-white'}`}>
                                            {showDirections ? <ChevronUp size={20} /> : <Navigation size={20} />}
                                            {showDirections ? 'Close Nav Panel' : 'Directions & Map'}
                                        </button>
                                        <button onClick={() => window.open(`https://landtrust.maps.arcgis.com/apps/webappviewer/index.html?id=c07f74b183a64f4bb57cd3177560a7c8&marker=${selectedPreserve.longitude},${selectedPreserve.latitude}&level=15`, '_blank')} className="flex-1 bg-stone-100 border border-stone-200 hover:bg-stone-200 text-stone-800 py-4 px-6 rounded-xl font-bold flex items-center justify-center gap-3 transition-all transform active:scale-95 shadow-sm">
                                            <ExternalLink size={20} />
                                            ArcGIS Viewer
                                        </button>
                                    </div>

                                    <div className={`grid transition-all duration-500 ease-in-out ${showDirections ? 'grid-rows-[1fr] opacity-100 mb-10' : 'grid-rows-[0fr] opacity-0 mb-0'}`}>
                                        <div className="overflow-hidden">
                                            <div className="bg-stone-50 rounded-2xl p-6 border border-stone-200 shadow-inner">
                                                <div className="w-full h-80 bg-stone-200 rounded-xl overflow-hidden mb-6 shadow-md border border-stone-300">
                                                     <MapPreview preserve={selectedPreserve} isVisible={showDirections} />
                                                </div>
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                    <button onClick={() => window.open(`https://www.google.com/maps/dir/?api=1&destination=${selectedPreserve.latitude},${selectedPreserve.longitude}`, '_blank')} className="flex items-center justify-center gap-3 bg-white border-2 border-blue-600 text-blue-700 py-3 rounded-xl hover:bg-blue-600 hover:text-white transition-all font-bold shadow-sm"><MapPin size={20} />Google Maps</button>
                                                    <button onClick={() => window.open(`http://maps.apple.com/?daddr=${selectedPreserve.latitude},${selectedPreserve.longitude}`, '_blank')} className="flex items-center justify-center gap-3 bg-white border-2 border-stone-800 text-stone-900 py-3 rounded-xl hover:bg-stone-900 hover:text-white transition-all font-bold shadow-sm"><Navigation size={20} />Apple Maps</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <h3 className="text-2xl font-bold text-stone-800 mb-4 flex items-center gap-3"><Info size={24} className="text-emerald-600"/>About this Property</h3>
                                    <p className="text-stone-600 leading-relaxed mb-10 text-xl font-light">{selectedPreserve.description}</p>
                                </div>

                                <div className="lg:col-span-1">
                                    <div className="bg-emerald-50/50 rounded-2xl p-6 border border-emerald-100/50 sticky top-24">
                                        <h3 className="text-xl font-bold text-emerald-900 mb-6 flex items-center gap-3"><TreePine size={24} className="text-emerald-600"/>Amenities</h3>
                                        <div className="space-y-3">
                                            {selectedPreserve.amenities.map((item, i) => (
                                                <div key={i} className="flex items-center gap-4 p-4 bg-white rounded-xl border border-emerald-100 shadow-sm transition-transform hover:scale-[1.02]">
                                                    <AmenityIcon name={item} size={24} className="bg-transparent border-none p-0" />
                                                    <span className="text-stone-800 font-semibold">{item}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen font-sans text-stone-900 pb-20">
                    <header className="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-30 border-b border-stone-200 px-4">
                        <div className="max-w-6xl mx-auto py-6">
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-6">
                                <h1 className="text-3xl font-black text-emerald-900 flex items-center gap-3">
                                    <TreePine className="text-emerald-600" size={36} />
                                    Preserve Finder
                                    {loading && <Loader2 className="animate-spin text-emerald-500 ml-2" size={24} />}
                                </h1>
                                
                                <div className="relative flex-1 md:max-w-md">
                                    <Search className="absolute left-4 top-1/2 -translate-y-1/2 text-stone-400" size={20} />
                                    <input type="text" placeholder="Search property or activity..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full bg-stone-100 border-2 border-transparent focus:border-emerald-500 focus:bg-white rounded-2xl py-3 pl-12 pr-4 outline-none transition-all placeholder:text-stone-400 shadow-sm text-lg" />
                                </div>
                            </div>

                            <div className="flex flex-wrap gap-2 mt-6">
                                {AVAILABLE_FILTERS.map((filter) => {
                                    const FilterIcon = filter.icon;
                                    const isActive = selectedFilters.includes(filter.name);
                                    return (
                                        <button key={filter.name} onClick={() => toggleFilter(filter.name)} className={`flex items-center gap-2 px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-all border-2 ${isActive ? 'bg-emerald-600 text-white border-emerald-600 shadow-md transform -translate-y-0.5' : 'bg-white text-stone-600 border-stone-200 hover:border-emerald-200 hover:text-emerald-700 hover:bg-emerald-50'}`}>
                                            <FilterIcon size={16} />
                                            {filter.name}
                                            {isActive && <X size={14} className="ml-1 opacity-75" />}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-10">
                        {/* Status Bar */}
                        <div className={`p-6 rounded-2xl text-base mb-10 flex gap-4 items-center transition-all shadow-sm border ${locationError || error ? 'bg-red-50 text-red-800 border-red-100' : 'bg-emerald-50 text-emerald-800 border-emerald-100'}`}>
                            {(locationError || error) ? <AlertTriangle className="shrink-0" size={24} /> : <MapPin className="shrink-0" size={24} />}
                            <div className="flex-1 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                                <span className="font-semibold">
                                    {error ? error : usingDemoLocation ? "üìç Simulation: Near Traverse City, MI" : (locationError || (userLocation ? `üìç GPS Location Found (${userLocation.lat.toFixed(3)}, ${userLocation.lon.toFixed(3)})` : "Enable location for distance sorting."))}
                                </span>
                                <div className="flex gap-4">
                                    <button onClick={requestLocation} disabled={isLocating} className={`font-black text-xs uppercase tracking-widest px-4 py-2 rounded-lg border-2 ${locationError ? 'border-red-200 hover:bg-red-100' : 'border-emerald-200 hover:bg-emerald-100'}`}>
                                        {isLocating ? "Detecting..." : (locationError ? "Retry GPS" : "Update Location")}
                                    </button>
                                    {!usingDemoLocation && preserves.length > 0 && <button onClick={simulateLocation} className="font-black text-xs uppercase tracking-widest px-4 py-2 rounded-lg border-2 border-stone-200 hover:bg-stone-200">Simulate</button>}
                                </div>
                            </div>
                        </div>

                        {/* Preserves Grid */}
                        <section>
                            <h2 className="text-2xl font-black text-stone-800 mb-8 flex items-center gap-3">
                                <TreePine size={32} className="text-emerald-600"/>
                                {(searchTerm || selectedFilters.length > 0) ? `Filtered Results (${filteredPreserves.length})` : 'Closest Properties'}
                            </h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-8">
                                {displayedPreserves.map((preserve) => (
                                    <div key={preserve.id} onClick={() => handlePreserveClick(preserve)} className="group bg-white rounded-3xl overflow-hidden shadow-md hover:shadow-2xl transition-all cursor-pointer transform hover:-translate-y-1 border border-stone-100">
                                        <div className="relative h-64 w-full overflow-hidden bg-stone-200">
                                            <img src={preserve.image} alt={preserve.name} onError={handleImageError} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent" />
                                            <div className="absolute bottom-4 left-5 right-5 flex justify-between items-end">
                                                <h3 className="text-white font-black text-2xl leading-tight drop-shadow-md pr-2">{preserve.name}</h3>
                                                {preserve.distance && <div className="bg-emerald-600 text-white text-xs font-black px-3 py-1.5 rounded-full flex items-center gap-2 shadow-lg"><Navigation size={12} />{preserve.distance} mi</div>}
                                            </div>
                                        </div>
                                        <div className="p-6">
                                            <div className="flex flex-wrap gap-2 mb-4">
                                                {preserve.amenities.slice(0, 3).map((amenity, idx) => <AmenityIcon key={idx} name={amenity} />)}
                                                {preserve.amenities.length > 3 && <span className="text-xs text-stone-400 font-bold py-1 px-1">+{preserve.amenities.length - 3}</span>}
                                            </div>
                                            <p className="text-stone-500 text-base line-clamp-3 font-light leading-relaxed">{preserve.description}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            {!searchTerm && selectedFilters.length === 0 && visibleCount < filteredPreserves.length && (
                                <button onClick={() => setVisibleCount(prev => prev + 6)} className="w-full py-5 mt-10 bg-white border-2 border-stone-200 text-stone-700 rounded-2xl font-black uppercase tracking-widest flex items-center justify-center gap-3 hover:bg-emerald-600 hover:text-white hover:border-emerald-600 transition-all shadow-md group">
                                    <ChevronDown size={24} className="group-hover:translate-y-1 transition-transform" />
                                    Show More ({filteredPreserves.length - visibleCount} hidden)
                                </button>
                            )}
                        </section>

                        {filteredPreserves.length === 0 && !loading && (
                            <div className="text-center py-32 bg-white rounded-3xl border-4 border-dashed border-stone-100">
                                <TreePine size={80} className="mx-auto mb-6 text-stone-200" />
                                <p className="text-2xl font-bold text-stone-400">No properties found matching those filters.</p>
                                <button onClick={() => {setSearchTerm(''); setSelectedFilters([]);}} className="mt-6 text-emerald-600 font-bold underline">Clear all filters</button>
                            </div>
                        )}

                        {/* Service Area Map Section */}
                        <div className="mt-20">
                            <div className="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-8">
                                <h2 className="text-2xl font-black text-stone-800 flex items-center gap-3">
                                    <MapIcon size={32} className="text-emerald-600"/>
                                    Service Area Explorer
                                </h2>
                                <p className="text-stone-500 font-medium">Explore our complete network of protected lands</p>
                            </div>
                            <div className="w-full h-[500px] md:h-[650px] bg-stone-200 rounded-[2.5rem] overflow-hidden border-8 border-white shadow-2xl relative">
                                <iframe src="https://landtrust.maps.arcgis.com/apps/webappviewer/index.html?id=c07f74b183a64f4bb57cd3177560a7c8" width="100%" height="100%" frameBorder="0" title="Service Area Map" className="w-full h-full"></iframe>
                                <div className="absolute top-4 right-4 bg-white/90 backdrop-blur px-4 py-2 rounded-xl text-xs font-bold shadow-sm pointer-events-none text-stone-600 border border-stone-200">Interactive Web Viewer</div>
                            </div>
                        </div>
                    </main>
                    <footer className="max-w-6xl mx-auto px-4 pt-10 text-center text-stone-400 text-sm font-medium border-t border-stone-200">
                        ¬© 2025 Nature Preserves Explorer ‚Ä¢ Powered by ArcGIS GIS Data
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
